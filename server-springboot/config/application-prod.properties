# server.ssl.keyStoreType=JKS

# \u81EA\u5B9A\u4E49\u914D\u7F6E
com.gitee.swsk33.git-doc.enable-https=false
com.gitee.swsk33.git-doc.org-name=\u7EC4\u7EC7\u540D